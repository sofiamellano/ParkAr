# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy dataparkar

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build Backend/Backend.csproj --configuration Release

      - name: dotnet publish
        run: dotnet publish Backend/Backend.csproj -c Release -o "${{env.DOTNET_ROOT}}/myapp"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B67068CC4F034D288533C5BA29D0D55A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_94D37F836DC34ECDB55812CD6DF50FCA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4094E017BE594FA7A303E415F63875EE }}
      - name: Set environment variable in Azure App Service
        uses: Azure/appservice-settings@v1
        with:
          app-name: 'dataparkar'
          slot-name: Production
          app-settings-json: |
            [
              {
                "name": "GOOGLE_CREDENTIALS",
                "value": "${{ secrets.GOOGLE_CREDENTIALS }}",
                "slotSetting": false
              },
              {
                "name": "ConnectionStrings__mysqlRemoto",
                "value": "${{ secrets.MYSQL_REMOTO_CONNECTION_STRING }}",
                "slotSetting": false
              }
            ]
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'dataparkar'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE  }}
          package: .

          
